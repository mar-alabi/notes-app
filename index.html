<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Notty</h1>
      </header>

      <!-- FORM -->
      <form>
        <input
          type="text"
          name="note-title"
          id="note-title"
          placeholder="Title:"
        />

        <textarea
          name="note-content"
          id="note-content"
          placeholder="Content:"
          rows="10"
        ></textarea>

        <button id="save-btn">Save</button>
      </form>

      <!-- SEARCH -->
      <input
        type="search"
        name="search-note"
        id="search-note"
        placeholder="Search notes..."
        class="search-input"
      />

      <!-- NOTES GRID -->
      <div id="notes-list-div"></div>

      <!-- SYNC -->
      <div class="sync-area">
        <button id="sync-btn">Sync</button>
        <span id="sync-message"></span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
